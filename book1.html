        <div class="rectangle">
            <h3 class = "schedule">Schedule your Appointment</h3>
            <h6 class="step1">1. Select your type of vehicle</h5>
            <div class="section-cars">
                <div class="section-row-cars">
                    <div class="car1">
                        <h2 class="car-type">Sedan or Coupe</h2>
                        <img class="interior-image" src="images/sedan2.png" style="height:auto; " alt="Sedan">
                        <a class="view-packages-btn" href="sedan.html">View Packages</a>
                    </div>

                    <div class="car2">
                        <h2 class="car-type">SUV<br>(5 seat)</h2>
                        <img class="exterior-image" src="images/suvpng.png" style="height:auto" alt="SUV (5 seat)">
                        <a class="view-packages-btn" href="suv.html">View Packages</a>
                    </div>
        
                    <div class="car3">
                        <h2 class="car-type">SUV/Van<br>(7 seat)</h2>
                        <img class="specialty-image" src="images/van.png" style="height:auto" alt="SUV/VAN (7 seat)">
                        <a class="view-packages-btn" href="van.html">View Packages</a>
                    </div>

                    <div class="car4">
                        <h2 class="car-type">Pickup<br>Truck</h2>
                        <img class="specialty-image" src="images/truck.png" style="height:auto" alt="Pickup Truck">
                        <a class="view-packages-btn" href="truck.html">View Packages</a>
                    </div>
                </div>
            </div>
        </div>
